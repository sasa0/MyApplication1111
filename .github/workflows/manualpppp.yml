name: Notify on idle PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - review_requested
      - review_request_removed
      - review
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Check for idle PR
        run: python check_idle_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
